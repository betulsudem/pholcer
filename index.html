<!DOCTYPE html>
<html>
<head>
	<title>PH Ölçer Projesi</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Değer Girin:</h1>
	<form id="form">
		<label for="number">Değer:</label>
		<input type="number" id="number" name="number" min="0" max="14" step="0.10">
		<br><br>
		<input type="submit" value="Gönder">
	</form>
	<div id="result"></div>
</body>
  <script>
    $(document).ready(function(){
    $('#form').submit(function(e){
        e.preventDefault();
        var value = $('#number').val();
        $.ajax({
            type: "POST",
            url: "process.php", // form verilerinin işleneceği PHP dosyasının yolu
            data: {number: value}, // form verileri
            success: function(data){
                $('#result').html(data); // işlenmiş verileri görüntüleme
            }
        });
    });
});
  </script>
</html>
